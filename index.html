<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.js"></script></head>
<body>
    <div class="app-container">  
          
        <div class="header-container">
            <div class="search">
                <input type="text" id="search-bar" placeholder="Search for todo by title...">
                <button class="clear-search"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg></button>
            </div>
            <button class="create-todo">+ todo</button>
            <button class="create-project">+ project</button>
        </div>
        <div class="content-divs">
            <div class="projects-container"></div>
            <div class="default-container">place</div>
        </div>
      

    </div>
</body>
</html>
